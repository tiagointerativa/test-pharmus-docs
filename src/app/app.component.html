<nz-layout class="app-layout">
    <nz-layout>
        <nz-header *ngIf="isLogged">
            <div class="app-header">
                <img src="../assets/images/mini_logomarca.png" class="hide-lg" style="margin-left: 20px; max-height: 40px; margin-top: 2px;" alt="">
                <img src="../assets/images/logomarca.png" class="hide-xs" style="margin-left: 20px; max-height: 45px;" alt="">
                <div style="float: right; margin-right: 20px;">
                    <nz-avatar nzIcon="user"></nz-avatar> {{nomeFantasia}}
                    <nz-divider nzType="vertical"></nz-divider> <a href="" (click)="logout()"><i nz-icon nzType="logout" nzTheme="outline"></i> Sair</a>
                </div>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
            <p style="text-align: center; font: 10px; color: gray; margin-top: 10px;">Todos os Direitos Reservados - {{this.versao}}</p>
        </nz-content>
    </nz-layout>
</nz-layout>
